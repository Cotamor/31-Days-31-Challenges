<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Password Strength Effect | 31-days 31-challenges</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="form bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength Effect</h1>
    <p class="text-sm text-gray-700 py-2">Change the password to see the effect</p>
    <div class="text-left">
      <label for="email" class="text-sm text-gray-800">Email:</label>
      <input type="email" class="border block w-full p-2 my-2 rounded" placeholder="Enter your email...">
    </div>
    <div class="text-left">
      <label for="password" class="text-sm text-gray-800">Password:</label>
      <input id="password" type="password" class="border block w-full p-2 mt-2 rounded"
        placeholder="Enter your password...">
    </div>
  </div>

</body>

</html>
