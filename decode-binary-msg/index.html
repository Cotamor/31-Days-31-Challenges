<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> |31-days 31-challenges</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id='mode' class="dark-mode"><i class="far fa-moon"></i>Dark Mode</div>
  <h1>Binary to Text Converter</h1>
  <div class="container">
    <div class="form-control">
      <textarea name="binary" id="binary" cols="30" rows="10"></textarea>
      <label class="label">Binary</label>
    </div>
    <div class="btn-box">
      <button class="btn btn-right" id="btn-right"><i class="fas fa-arrow-right"></i></button>
      <button class="btn clear" id="clear">Clear</button>
      <button class="btn btn-left" id="btn-left"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="form-control">

      <textarea name="result" id="result" cols="30" rows="10"></textarea>
      <label class="label">Text</label>

    </div>
  </div>

</body>

</html>
