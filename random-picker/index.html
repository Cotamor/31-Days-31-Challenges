<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> |31-days 31-challenges</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <h1>Random Picker</h1>
    <p>Enter all the choices divided by a comma('.'). Press start when you're done
    </p>
    <textarea id='names' name="names" cols="25" rows="5" placeholder="Enter choices here..."
      spellcheck="false"></textarea>
    <button id="start" class="btn">Start</button>
    <div id='output' class="output"></div>
  </div>

</body>

</html>
